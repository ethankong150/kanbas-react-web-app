<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.2/css/all.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Set background color */
        }

        .sidebar {
            background-color: #000000;
            width: 75px;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            color: white;
            z-index: 1;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin: 0px 0;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            display: flex; /* Use flexbox for centering */
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            padding: 10px 0; /* Increase padding for better clickability */
            font-size: 14px;
        }

        .sidebar-2 a {
            text-decoration: none;
            color: rgb(255, 0, 0);
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align text to the left */
            justify-content: center;
            padding: 10px 0;
            font-size: 14px;
        }

        .sidebar-2 ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .account-icon {
            color: white;
        }

        .active-link {
            background-color: #ffffff; /* Highlight active link */
            color: red !important; /* Ensure text color is set to red */
        }


        .main-content {
            margin-left: 80px;
            padding: 10px;
            background-color: white; /* Set background color for content */
            /* border-radius: 10px; Add rounded corners to content */
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); Add a subtle shadow */
        }

        button, select {
            margin: 5px;
            padding: 10px;
            background-color: #cc0000; /* Set button background color */
            color: white; /* Set button text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Add rounded corners to buttons */
            cursor: pointer;
        }

        .week {
            margin-bottom: 10px;
        }

        .sub-item {
            margin-left: 20px;
            margin-top: 5px;
        }

        body {
            font-family: 'Roboto', sans-serif;
        }

        .duotone-card {
            width: 250px;
            background: linear-gradient(180deg, rgb(237, 4, 4) 50%, white 50%);
        }
    </style>
</head>

    <table>
        <tr>
            <td valign="top" >
                <div class="sidebar"> 
                    <ul>
                        <li>
                            <img src="./neu_symbol.png" width="75" height="50">
                        </li>
                        <li>
                            <a href="./profile/index.html">

                                Account
                            </a>
                        </li>
                        <li><a class="active-link" href="#">
                            <div>
                                <i class="fa-solid fa-gauge" style="color: #ff0000;"></i>
                            </div>
                            Dashboard</a></li>
                        <li><a href=".\home.html">
                            <div>
                                <i class="fa-solid fa-book" style="color: #ff0000;"></i>
                            </div>
                            Courses</a></li>
                        <li><a href="#">
                            <div>
                                <i class="fa-solid fa-calendar-days" style="color: #ff0000;"></i>
                            </div>
                            Calendar</a></li>
                        <li><a href="#">
                            <div>
                                <i class="fa-solid fa-inbox" style="color: #ff0000;"></i>
                            </div>
                            Inbox</a></li>
                        <li><a href="#">
                            <div>

                            </div>
                            History</a></li>
                        <li><a href="#">
                            <div>

                        <li><a href="#">
                            <div>
                                <i class="fa-regular fa-circle-question" style="color: #ff0000;"></i>
                            </div>
                            Help</a></li>
                    </ul>
                </div>
            </td>
        </tr>
        <div class="main-content">

            <div class="container">

                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-3">
                        <div class="card duotone-card">
